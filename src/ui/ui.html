<!doctype html>
<html lang="en">
<head>
</head>
<body>

    <div class="container">

        <div id="sortPositionHorzVert" class="sort-button">
            <div class="sort-button__icon sort-button__icon--position-horz-vert"></div>
            <div class="sort-button__label">Position (L,R → T,B)</div>
        </div>	

        <div id="sortPositionVertHorz" class="sort-button">
            <div class="sort-button__icon sort-button__icon--position-vert-horz"></div>
            <div class="sort-button__label">Position (T,B → L,R)</div>
        </div>
    
        <div id="sortAlphaAsc" class="sort-button">
            <div class="sort-button__icon sort-button__icon--alpha-asc"></div>
            <div class="sort-button__label">Alphabetical Asc. (A → Z)</div>
        </div>
    
        <div id="sortAlphaDsc" class="sort-button">
            <div class="sort-button__icon sort-button__icon--alpha-desc"></div>
            <div class="sort-button__label">Alphabetical Dsc. (Z → A)</div>
        </div>
    
        <div id="sortReverse" class="sort-button">
            <div class="sort-button__icon sort-button__icon--reverse"></div>
            <div class="sort-button__label">Reverse</div>
        </div>
    
        <div id="sortRandom" class="sort-button">
            <div class="sort-button__icon sort-button__icon--random"></div>
            <div class="sort-button__label">Random</div>
        </div>
    
        <div class="divider"></div>
    
        <div style="padding: 0px 8px 4px 8px;">
            <div class="switch">
                <input class="switch__toggle" type="checkbox" id="sortChildren">
                <label class="switch__label" for="sortChildren">Sort children only</label>
            </div>
        </div>
    
    </div>

</body>
</html>
