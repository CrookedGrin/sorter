
<style>

/* UI elemnts */
*{-webkit-box-sizing:border-box;box-sizing:border-box}@font-face{font-family:Inter;font-style:normal;font-weight:400;src:url(https://rsms.me/inter/font-files/Inter-Regular.woff2?v=3.7) format("woff2"),url(https://rsms.me/inter/font-files/Inter-Regular.woff?v=3.7) format("woff")}

/*Plugin specific CSS */
html, body {
	width: 100%;
	height: 100%;
	margin: 0;
	padding: 0;
}
.container {
	display: flex;
	flex-direction: column;

	width: 100%;
	padding: 8px 0 8px 0;
}

.sort-button {
	display: flex;
	flex-direction: row;
	padding: 0 8px 0 8px;
	height: 32px;
	align-items: center;
	cursor: default;
	background-repeat: no-repeat;
	background-position: right 8px center;
}

.sort-button__label {
	width: 100%;
	font-family: "Inter", sans-serif;
	font-weight: 400;
	font-size: 11px;
	line-height: 16px;
	letter-spacing: 0.005em;
	color: rgba(0,0,0,0.8);
	user-select: none;
	font-feature-settings: 'zero' 1;
}

.sort-button:hover {
	background-color: #edf5fa;
}

.sort-button:active {
	background-color: #daebf7;
}

.sort-button:hover .sort-button__label {
	color: rgba(0,0,0,1.0);
}


.sort-button__icon {
	width: 32px;
	height: 32px;
	background-repeat: no-repeat;
	background-position: 0 -64px;
	margin-right: 8px;
}

.sort-button:hover .sort-button__icon {
	background-position: 0 0;
}

<div class="container">

	<div id="sortPosition" class="sort-button">
		<div class="sort-button__icon sort-button__icon--position"></div>
		<div class="sort-button__label">Position (T,L → B,R)</div>
	</div>	

	<div id="sortAlphaAsc" class="sort-button">
		<div class="sort-button__icon sort-button__icon--alpha-asc"></div>
		<div class="sort-button__label">Alphabetical Asc. (A → Z)</div>
	</div>

	<div id="sortAlphaDesc" class="sort-button">
		<div class="sort-button__icon sort-button__icon--alpha-desc"></div>
		<div class="sort-button__label">Alphabetical Desc. (Z → A)</div>
	</div>

	<div id="sortReverse" class="sort-button">
		<div class="sort-button__icon sort-button__icon--reverse"></div>
		<div class="sort-button__label">Reverse</div>
	</div>

	<div id="sortRandom" class="sort-button">
		<div class="sort-button__icon sort-button__icon--random"></div>
		<div class="sort-button__label">Random</div>
	</div>

</div>


<script>

var sortButtons = Array.from(document.getElementsByClassName('sort-button'));

sortButtons.forEach((button) => {
	button.addEventListener('click', function() {
		let sortOrder = this.id;
		parent.postMessage({ pluginMessage: { 'order': sortOrder  } }, '*');
	});
});


</script>
