/*Plugin specific CSS */
html, body {
	width: 100%;
	height: 100%;
	margin: 0;
	padding: 0;
}
.container {
	display: flex;
	flex-direction: column;

	width: 100%;
	padding: 8px 0 8px 0;
}

.divider {
  display: block;
  width: 100%;
  height: 1px;
  margin: 8px 0 8px 0;
  padding: 0;
  background-color: #e5e5e5;
}

.sort-button {
	display: flex;
	flex-direction: row;
	padding: 0 8px 0 8px;
	height: 32px;
	align-items: center;
	cursor: default;
	background-repeat: no-repeat;
	background-position: right 8px center;
}

.sort-button__label {
	width: 100%;
	font-family: "Inter", sans-serif;
	font-weight: 400;
	font-size: 11px;
	line-height: 16px;
	letter-spacing: 0.005em;
	color: rgba(0,0,0,0.8);
	user-select: none;
	font-feature-settings: 'zero' 1;
}

.sort-button:hover {
	background-color: #edf5fa;
}

.sort-button:active {
	background-color: #daebf7;
}

.sort-button:hover .sort-button__label {
	color: rgba(0,0,0,1.0);
}


.sort-button__icon {
	width: 32px;
	height: 32px;
	background-repeat: no-repeat;
	background-position: 0 -32px;
	margin-right: 16px;
}

.sort-button:hover .sort-button__icon {
	background-position: 0 -96px;
}

<div class="container">

	<div id="sortPosition" class="sort-button">
		<div class="sort-button__icon sort-button__icon--position"></div>
		<div class="sort-button__label">Position (T,L → B,R)</div>
	</div>	

	<div id="sortAlphaAsc" class="sort-button">
		<div class="sort-button__icon sort-button__icon--alpha-asc"></div>
		<div class="sort-button__label">Alphabetical Asc. (A → Z)</div>
	</div>

	<div id="sortAlphaDesc" class="sort-button">
		<div class="sort-button__icon sort-button__icon--alpha-desc"></div>
		<div class="sort-button__label">Alphabetical Dsc. (Z → A)</div>
	</div>

	<div id="sortReverse" class="sort-button">
		<div class="sort-button__icon sort-button__icon--reverse"></div>
		<div class="sort-button__label">Reverse</div>
	</div>

	<div id="sortRandom" class="sort-button">
		<div class="sort-button__icon sort-button__icon--random"></div>
		<div class="sort-button__label">Random</div>
	</div>

	<div class="divider"></div>

	<div style="padding: 0 8px 0 8px;">
		<div class="switch">
			<input class="switch__toggle" type="checkbox" id="sortChildren">
			<label class="switch__label" for="sortChildren">Sort children only</label>
		</div>
	</div>

</div>


<script>

//variables
var sortButtons = Array.from(document.getElementsByClassName('sort-button'));
var sortChildren = document.getElementById('sortChildren');

//reieve msgs from plugin code
window.onmessage = async (event) => {

	if (event.data.pluginMessage.sortChildrenOnly === 'true') {
		sortChildren.checked = true;
	}

}

//run plugin
sortButtons.forEach((button) => {
	button.addEventListener('click', function() {
		let sortOrder = this.id;
		let childrenSelected = sortChildren.checked;
		parent.postMessage({ pluginMessage: { 'order': sortOrder, 'children': childrenSelected } }, '*');
	});
});


</script>
